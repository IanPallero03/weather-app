<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>weather app</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="background" class="background animado"></div>
		<header>
			<h1 class="title animado"><img class="weather-icon animado" src="images/weather-icon.webp" alt="weather logo" />CLIMA</h1>
			<input id="get-city" type="text" placeholder="Ingresa una ciudad." class="get-city animado" />
			<div id="history-container" class="history-container animado">
				<h3>Historial de b√∫squedas</h3>
				<ul id="history-list"></ul>
			  </div>
			  
		</header>

		<main>
			<div class="info-container animado">
				<h3 class="city-name animado"></h3>
				<p class="date-info animado"><span class="day"></span><span class="date"></span></p>
				<h2 class="weather-deg animado"></h2>
				<h3 class="weather-condition animado"></h3>
				<h3 class="humidity animado"></h3>
			</div>
		</main>


		
	</body>
</html>
